<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="tittle">
            FIGURAS GEOMÉTRICAS
        </h1>
        <p class="subtittle">Este es el primer taller práctico del curso de JavaScript
        </p>
    </header>

    <section class="contenido">
        <section class="contenido__container">
            <section class="cuadrado">
                <h2 class="cuadrado-tittle">Calcula el área y perímetro de un cuadrado</h2>
                <form class="cuadrado-form" action="">
                    <label class="cuadrado-label" for="InputCuadrado">
                        Escribe cuánto mide cada lado de tu cuadrado:
                    </label>
                    <input class="input-cuadrado" id="InputCuadrado" type="number" />
                    <div class="buttons-cuadrado">
                        <button class="button" type="button" onclick="calcularPerimetroCuadrado()">
                            Calcular el perímetro</button>
                        <button class="button" type="button" onclick="calcularAreaCuadrado()">
                            Calcular el área</button>
                    </div>
                    
                </form>
            </section>
            <section>
                <h2>Calcula la altura de un triángulo isósceles</h2>
                <form action="">
                    <p>Escribe cuanto miden los lados de tu triángulo</p>
                    <label for="trianguloA">
                        Lado A:
                    </label>
                    <input class="input-cuadrado" id="trianguloA" type="number" />
                    <label for="trianguloB">
                        Lado B:
                    </label>
                    <input class="input-cuadrado" id="trianguloB" type="number" />
                    <label for="trianguloC">
                        Lado C:
                    </label>
                    <input class="input-cuadrado" id="trianguloC" type="number">
                    <button class="button" type="button" onclick="calcularAltura()">
                        Calcular altura
                    </button>
                </form>
            </section>
        </section>
        
    </section>
    

    <script src="./figures.js"></script>
</body>
</html>
