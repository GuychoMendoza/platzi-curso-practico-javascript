<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de JS</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller práctico del curso de JavaScript
        </p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área</button>
        </form>
    </section>
    <section>
        <h2>Calcula la altura de un triángulo isósceles</h2>
        <form action="">
            <label for="trianguloA">
                Escribe cuanto mide el lado de tu triángulo
            </label>
            <input id="trianguloA" type="number" />
            <label for="trianguloB">
                Escribe cuánto mide la base del triángulo
            </label>
            <input id="trianguloB" type="number" />
            <button type="button" onclick="calcularAltura()">
                Calcular altura
            </button>
        </form>
    </section>

    <script src="./figures.js"></script>
</body>
</html>
